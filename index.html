<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>

  <main>
    <div class="faqs-card">
      <div class="faqs-card-header">
        <img src="./assets/images/icon-star.svg" alt="">
        <h1 class="card-head-title">FAQs</h1>
      </div>
      <div class="faqs-card-body">
        <!-- render script -->
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script>
    const faqs = [
      {
        question:"What is Frontend Mentor, and how will it help me?",
        awnser: "Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building."
      },
      {
        question:"Is Frontend Mentor free?",
        awnser: "  Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels."
      },
      {
        question:" Can I use Frontend Mentor projects in my portfolio?",
        awnser: "Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent way to showcase your skills to potential employers!"
      },
      {
        question:"How can I get help if I'm stuck on a Frontend Mentor challenge?",
        awnser: "The best place to get help is inside Frontend Mentor's Discord community. There's a help channel where you can ask questions and seek support from other community members."
      },
    ];

    const faqsContainer = document.querySelector('.faqs-card-body');
    let faqsHTML = "";
    faqs.forEach(q => {
      faqsHTML += `
        <div class="faqs-item">
          <h2 class="faqs-item-quistion">
            ${q.question}
            <img class="faqs-item-state-icon" src="./assets/images/icon-plus.svg"/>
          </h2>  
          <p class="faqs-item-awnser">${q.awnser}</p> 
        </div>
      `
    })

    faqsContainer.innerHTML = faqsHTML;

    document.querySelectorAll('.faqs-item').forEach(item => {
      const awnser = item.querySelector('.faqs-item-awnser');
      const icon = item.querySelector('.faqs-item-state-icon');
      item.querySelector('.faqs-item-quistion')
        .addEventListener('click',() => {
          awnser.classList.toggle("active")
          if(awnser.classList.contains('active'))
            icon.src = "./assets/images/icon-minus.svg"
          else
            icon.src = "./assets/images/icon-plus.svg"
        })
    })
  </script>
</body>
</html>
